{% extends "auctions/layout.html" %} {% block body %}
{% load static %}
<!-- component -->
<div class="dark:bg-gray-900 flex justify-center items-center h-screen">
  <!-- Left: Image -->
    <div class=" w-1/2 h-screen hidden lg:block">
        <img
            src="{% static 'auctions/left-bg.png' %}"
            alt="Placeholder Image"
            class="object-cover w-full h-full"
        />
    </div>


  <!-- Right: Login Form -->
  <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">

    {% if message %}
    <div class="flex bg-blue-100 rounded-lg p-4 mb-4 text-sm text-blue-700" role="alert">
        <svg class="w-5 h-5 inline mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
        <div>
            <span class="font-medium">{{message}}</span> Change a few things up and try submitting again.
        </div>
    </div>
    {% endif %}

    <h1 class="text-2xl font-semibold mb-4 text-white">Login</h1>
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <!-- Username Input -->
      <div class="mb-4">
        <label for="username" class="block text-gray-400">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
          autocomplete="off"
          placeholder="Username"
        />
      </div>
      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-gray-400">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
          autocomplete="off"
        />
      </div>
      <!-- Forgot Password Link -->
      <div class="mb-6 text-blue-500">
        <a href="#" class="hover:underline">Forgot Password?</a>
      </div>
      <!-- Login Button -->
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full"
      >
        Login
      </button>
    </form>
    <!-- Sign up  Link -->
    <div class="mt-6 text-blue-500 text-center">
      <a href="{% url 'register' %}" class="hover:underline">Register Here</a>
    </div>
  </div>
</div>

{% endblock %}
